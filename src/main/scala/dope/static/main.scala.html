@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="icon" type="image/png" href="/public/images/favicon.ico">

        <link href="https://fonts.googleapis.com/css?family=Roboto|Suez+One" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.2/gh-fork-ribbon.min.css" />
        <link rel="stylesheet" href="/public/css/reset.css">
        <link rel="stylesheet" href="/public/css/main.css">

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="/favicon.ico" sizes="32x32" />
        <link rel="icon" href="/public/images/favicon64.png" sizes="64x64" />
        <link rel="icon" href="/public/images/favicon128.png" sizes="128x128" />
        <link rel="icon" href="/public/images/favicon256.png" sizes="256x256" />
        <link rel="apple-touch-icon-precomposed" href="/public/images/favicon256.png" />
        <meta name="msapplication-TileImage" content="/public/images/favicon256.png" />
    </head>
    <body>
        @content

        <a class="github-fork-ribbon" href="https://github.com/alexandru/http-dope"
        data-ribbon="Fork me on GitHub"
        title="Fork me on GitHub"
        target="_blank">Fork me on GitHub</a>
    </body>
</html>
