name: deploy
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@master

      - name: Deploy on Heroku
        run: |
          ./scripts/deploy.sh
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          DOPE_MAXMIND_GEOIP_API_KEY: ${{ secrets.DOPE_MAXMIND_GEOIP_API_KEY }}
