name: deploy
on:
  release:
    types: [released]

jobs:
  deploy_docker:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@master
    - uses: olafurpg/setup-scala@v5
      with:
        java-version: adopt@1.11

    - name: Cache SBT
      uses: actions/cache@v2
      with:
        path: ~/.cache/coursier
        key: ${{ runner.os }}-sbt-coursier-${{ hashFiles('**/build.sbt') }}

    - name: Install Docker
      run: |
        sudo apt-get install docker.io -y

    - name: Login to Docker
      run: sudo docker login --username=$DOCKER_USER  --password=$DOCKER_PASS
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASS: ${{ secrets.DOCKER_PASS }}

    - name: Compile and publish Docker image
      run: |
        sudo make clean publish-local
      env:
        DOPE_MAXMIND_GEOIP_API_KEY: ${{ secrets.DOPE_MAXMIND_GEOIP_API_KEY }}
        GIT_TAG: ${{ github.ref }}

    - name: Push Docker Image
      run: |
        sudo make push
      env:
        GIT_TAG: ${{ github.ref }}
